<!DOCTYPE html>
<html lang='en'>
    
<head>
    <meta charset="UTF-8">
    <title>Puzzle memory game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/light-modal.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
    

<body>
    <div class="container">
        <div class="game">
            <div class="score-panel">
                <header>! PUZZLE MEMORY GAME !</header>

                <span class="moves">0</span> move(s), 
                <span id="minutes">00</span>:<span id="seconds">00</span> time
                <button class="restartBtn" value="refresh" onClick="history.go(0);">Restart</button>
            </div>
        
            <div class="puzzle">
                <div class="card"  data-framework="cd-burn">
                  <img class="front-face" src="img/cd-burn.svg" alt="cd-burn"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="cd-burn">
                  <img class="front-face" src="img/cd-burn.svg" alt="cd-burn"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="chip">
                  <img class="front-face" src="img/chip.svg" alt="chip"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="chip">
                  <img class="front-face" src="img/chip.svg" alt="chip"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="cooler">
                  <img class="front-face" src="img/cooler.svg" alt="cooler"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="cooler">
                  <img class="front-face" src="img/cooler.svg" alt="cooler"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="cpu">
                  <img class="front-face" src="img/cpu.svg" alt="cpu"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="cpu">
                  <img class="front-face" src="img/cpu.svg" alt="cpu"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="cursor">
                  <img class="front-face" src="img/cursor.svg" alt="cursor"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="cursor">
                  <img class="front-face" src="img/cursor.svg" alt="cursor"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="webcam">
                  <img class="front-face" src="img/webcam.svg" alt="webcam"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="webcam">
                  <img class="front-face" src="img/webcam.svg" alt="webcam"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="hard-disk">
                  <img class="front-face" src="img/hard-disk.svg" alt="hard-disk"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="hard-disk">
                  <img class="front-face" src="img/hard-disk.svg" alt="hard-disk"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="ram">
                  <img class="front-face" src="img/ram.svg" alt="ram"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="ram">
                  <img class="front-face" src="img/ram.svg" alt="ram"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="sata">
                  <img class="front-face" src="img/sata.svg" alt="sata"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="sata">
                  <img class="front-face" src="img/sata.svg" alt="sata"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>

                <div class="card" data-framework="usb">
                  <img class="front-face" src="img/usb.svg" alt="usb"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
                <div class="card" data-framework="usb">
                  <img class="front-face" src="img/usb.svg" alt="usb"/>
                  <img class="back-face" src="img/mystery.svg" alt="mystery"/>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Made by WHOOPS1E  
    </div>
    
    


    <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="close">&times;</div>
    <div class="modal-header">CONGRATULATION</div>
    <div class="modal-text">You have completed memory puzzle game, click a button below if you want to play again!</div>
    <button class="restartBtn" value="refresh" onClick="history.go(0);">Restart</button>
  </div>

</div>
    
    
    

    <script src="js/main.js"></script>
</body>
</html>
